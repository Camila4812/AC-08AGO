<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="shape">Selecciona una forma:</label>
        <select id="shape">
            <option value="rectangle">Rectángulo</option>
            <option value="circle">Círculo</option>
        </select>
        <button id="clear">Limpiar Canvas</button>
        <label for="scaleFactor">Escalado:</label>
        <select id="scaleFactor">
            <option value="1">100%</option>
            <option value="0.5">50%</option>
            <option value="1.5">150%</option>
            <option value="2">200%</option>
        </select>
        <label for="rotation">Rotación (grados):</label>
        <input type="number" id="rotation" value="0">
        <button id="rotate">Aplicar Rotación</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        // Obtener referencias a los elementos
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const shapeSelect = document.getElementById('shape');
        const clearButton = document.getElementById('clear');
        const scaleFactorSelect = document.getElementById('scaleFactor');
        const rotationInput = document.getElementById('rotation');
        const rotateButton = document.getElementById('rotate');

        let currentShape = 'rectangle';
        let scaleFactor = 1;
        let rotation = 0;
        let shapes = [];

        // Función de escalado
        function Escalado(tupla1, tupla2) {
            if (tupla1.length !== tupla2.length) {
                throw new Error('Las tuplas deben tener la misma longitud');
            }
            return tupla1.map((valor, indice) => valor * tupla2[indice]);
        }

        // Funciones para la rotación
        function rotarVector(Vo, Vr, center) {
            const [cx, cy] = center; // Centro de rotación
            const [x, y] = Vo;

            // Trasladar el punto para que el centro de rotación sea el origen
            const xTrasladado = x - cx;
            const yTrasladado = y - cy;

            // Convertir el ángulo a radianes
            const anguloRad = Vr * (Math.PI / 180);

            // Rotar el punto alrededor del origen
            const xRotado = xTrasladado * Math.cos(anguloRad) - yTrasladado * Math.sin(anguloRad);
            const yRotado = xTrasladado * Math.sin(anguloRad) + yTrasladado * Math.cos(anguloRad);

            // Trasladar el punto de vuelta
            const xFinal = xRotado + cx;
            const yFinal = yRotado + cy;

            return [xFinal, yFinal];
        }

        // Manejar la selección de formas
        shapeSelect.addEventListener('change', (e) => {
            currentShape = e.target.value;
        });

        // Manejar la selección del factor de escalado
        scaleFactorSelect.addEventListener('change', (e) => {
            scaleFactor = parseFloat(e.target.value);
        });

        // Actualizar el valor de rotación cuando el input cambie
        rotationInput.addEventListener('input', (e) => {
            rotation = parseFloat(e.target.value);
        });

        // Manejar el clic en el canvas para dibujar formas
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let shape;
            if (currentShape === 'rectangle') {
                const [width, height] = Escalado([100, 50], [scaleFactor, scaleFactor]);
                shape = { type: 'rectangle', x, y, width, height, rotation: 0 };
            } else if (currentShape === 'circle') {
                const [radius] = Escalado([50], [scaleFactor]);
                shape = { type: 'circle', x, y, radius, rotation: 0 };
            }
            shapes.push(shape);
            drawShapes();
        });

        // Función para dibujar todas las formas en el canvas
        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach((shape) => {
                ctx.save();

                // Mover el contexto al punto de la figura antes de aplicar la rotación
                ctx.translate(shape.x, shape.y);
                ctx.rotate(shape.rotation * Math.PI / 180);

                ctx.beginPath();
                if (shape.type === 'rectangle') {
                    ctx.rect(-shape.width / 2, -shape.height / 2, shape.width, shape.height);
                } else if (shape.type === 'circle') {
                    ctx.arc(0, 0, shape.radius, 0, Math.PI * 2);
                }
                ctx.fillStyle = 'rgba(0, 100, 255, 0.3)';
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.stroke();

                ctx.restore();
            });
        }

        // Manejar el botón de aplicar rotación
        rotateButton.addEventListener('click', () => {
            shapes = shapes.map(shape => {
                shape.rotation += rotation;
                return shape;
            });
            drawShapes();
        });

        // Manejar el botón de limpiar
        clearButton.addEventListener('click', () => {
            shapes = [];
            drawShapes();
        });
    </script>
</body>
</html>
